trigger:
  - main

pool: selfhosted
variables:
  - name: hasIntuneChanges
    value: false
  - name: hasApleonaChanges
    value: false
steps:  
      
  #- task: Powershell@2
  #  displayName: 'buikldvhfgfgd'
  #  inputs:
  #    targetType: 'inline'
  #    script: |
  #      ##vso[task.setvariable variable=Build_SourcesDirectory;]$(Build.SourcesDirectory)\app2"
    
  
  - task: gitversion/setup@0
    inputs:
      versionSpec: '5.x'
      
  - task: gitversion/execute@0
    displayName: Determine Version
    inputs:
      useConfigFile: true
      configFilePath: 'app2\GitVersion.yaml'
      
  - task: CmdLine@2
    displayName: 'Publish'
    inputs:
      script: |
        fastlane test_gitversion
        
  - task: Bash@3
    displayName: 'Determine which apps were updated'
    inputs:
      targetType: 'inline'
      script: |
        IFS=' ' read -ra DIFFS <<< "$(git diff HEAD HEAD~ --name-only)"
        for i in "${DIFFS[@]}"; do
          for substr in 'app/' ;do
            if [ -z "${i##*$substr*}" ] ;then
              echo "##vso[task.setvariable variable=hasIntuneChanges]true"
          done
          for reqsubstr in 'app2/' ;do
            if [ -z "${i##*$substr*}" ] ;then
              echo "##vso[task.setvariable variable=hasApleonaChanges]true"
          done
        done
 - task: Bash@3
    displayName: 'Determine which apps were updated'
    inputs:
      targetType: 'inline'
      script: |
        echo "Ok"
     condition: and(succeeded(), or(and(eq(variables.hasIntuneChanges, true), eq($(schema), 'ApleonaIntune')), and(eq(variables.hasApleonaChanges, true), eq($(schema), 'Apleona'))))
