trigger:
  - main

pool: selfhosted

steps:  
  - task: gitversion/setup@0
    inputs:
      versionSpec: '5.x'
      
  - task: Powershell@2
    displayName: 'buikldvhfgfgd'
    inputs:
      targetType: 'inline'
      script: |
        ##vso[task.setvariable variable=Build_SourcesDirectory;]$(Build.SourcesDirectory)\$(NugetProjectName)"
        
  - task: Bash@3
    displayName: 'SourceDirectory'
    inputs:
      targetType: 'inline'
      script: |
        echo "##vso[task.setvariable variable=Build_SourcesDirectory;]$(Build.SourcesDirectory)\app2"
        echo "test - $(Build.SourcesDirectory)"
        
  - task: gitversion/execute@0
  #  inputs:
  #    versionSpec: '5.x'
  # - task: UseGitVersion@5
  #   displayName: Determine Version Number
  #   inputs:
  #     versionSpec: '5.x'
  - task: CmdLine@2
    displayName: 'Publish'
    inputs:
      script: |
        bundle exec fastlane test_gitversion
        
  - task: Bash@3
    displayName: 'Determine which apps were updated'
    inputs:
      targetType: 'inline'
      script: |
        IFS=' ' read -ra ADDR <<< "$(git diff HEAD HEAD~ --name-only)"
        for i in "${ADDR[@]}"; do
          for reqsubstr in 'app' 'alt' 'str';do
            if [ -z "${i##*$reqsubstr*}" ] ;then
                echo "String '$i' contain substring: '$reqsubstr'."
            else
              echo "String '$i' don't contain substring: '$reqsubstr'."
            fi
          done
        done
