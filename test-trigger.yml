trigger: none

pool: selfhosted

resources:
 pipelines:
   - pipeline: my-test-p
     source: \Folder2\gitversion-m
     trigger: true

steps:  
- task: PowerShell@2
  inputs:
    targetType : inline
    script: |
      $loopCounter= 0
      $vars = @{
        "ci-1" = 4
        "ci-2" = 7
      }
      while ($true) {
        if($loopCounter -ge 5) {
          echo "There were $loopCounter retries. Stop the CI."
          break
        }
        foreach ($key in $vars.Keys) {
          $url = "https://dev.azure.com/neroz1x/DevOps%20test/_apis/build/builds?definitions=4&api-version=5.1"
          $connectionToken=$env:SECRET
          $base64AuthInfo= [System.Convert]::ToBase64String([System.Text.Encoding]::ASCII.GetBytes(":$($connectionToken)"))

          $buildPipeline= Invoke-RestMethod -Uri $url -Headers @{authorization = "Basic $base64AuthInfo"} -Method Get
          $BuildStatus= $buildPipeline.value.status | Select-Object -first 1
          $BuildResult= $buildPipeline.value.result | Select-Object -first 1

          Write-Host "status $BuildStatus"
          Write-Host "result $BuildResult"
          if ($BuildStatus -ne "completed") {
            if ($BuildResult -ne "succeeded") { # Consider adding 'partiallySucceeded' status.
              echo "$key is $BuildResult. Stop this run."
            }
            echo "$key is $BuildStatus"
            Start-Sleep -Seconds 120
            continue 2
          }
        }
        break
      }
  env:
    SECRET: $(secret)


